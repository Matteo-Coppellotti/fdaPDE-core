spack:
  specs:
  # minimal build tools
  - gcc@13.2.0
  - eigen@3.4.0
  - cmake
  # (extra) linear algebra libraries
  - mumps
  - blas
  - metis
  - mpi
  - parmetis
  - scotch
  - netlib-scalapack
  - netlib-lapack
  view: true
  concretizer:
    unify: true
  compilers:
  - compiler:
      spec: gcc@=8.4.1
      paths:
        cc: /usr/bin/gcc
        cxx: /usr/bin/g++
        f77: /usr/bin/gfortran
        fc: /usr/bin/gfortran
      flags: {}
      operating_system: centos8
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
